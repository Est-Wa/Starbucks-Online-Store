<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8" />
    <title></title>
    <link href="Style/style.css" rel="stylesheet" />
    <script src="Scripts/login.js"></script>
    <script src="Scripts/style.js"></script>
</head>

<body>
    <main>
        <header>
            <div class="bar">
                
            </div>
        </header>
        <div class="row">
            <div class="colm-form">
                <div class="form-container" id="login">
                    <input type="text" id="userNameLogin" placeholder="User name">
                    <input type="password" id="passwordLogin" placeholder="Password" />
                    <button class="btn-login" onclick="login()">Login</button>
                    <button class="btn-new" id="goToRegister" onclick="switchVisible()">Create new account</button>
                </div>
                <div class="form-container" id="register">

                    <input type="text" id="userName" placeholder="User name">

                    <input type="text" id="firstName" placeholder="First name" />
                    <input type="text" id="lastName" placeholder="Last name" />
                    <input type="email" id="email" placeholder="Email Address" />
                    <input type="password" id="password" placeholder="Password" onblur="checkPWbefore()" />
                    <label for="progress">Password Strength:</label>
                    <progress id="progress" , value="0" max="4"> </progress>
                    <button class="btn-login" onclick="register()">Sign up</button>
                    <button class="btn-new" id="goToLogin" onclick="switchVisible()">Already have an account?</button>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
