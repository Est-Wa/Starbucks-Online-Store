<!DOCTYPE html>
<html>
<head>
    <link href="../Style/Products.css" rel="stylesheet" />

    <meta charset="utf-8" />
    <title>Starbucks Coffee</title>
    <template id="temp-card">
        <div class="card">
            <div class="img-w">
                <img src="tmp.jpg" alt="" style="width:100%">
            </div>
            <h1></h1>
            <p class="price"></p>
            <p class="description"></p>
            <p><button>Add to cart</button></p>
        </div>
    </template>
    <template id="temp-category">
        <div class="cb checkbox">
            <input type="checkbox" class="opt" id="categoryChekBox" value="" >
            <label for="">
                <span class="OptionName"></span>
                <span class="Count"></span>
                </a>
            </label>
        </div>
    </template>
</head>
<body>
    <header>
        <div class="bar">

            <section class="QuickLinks">
                <ul>
                    <li class="" data-section="myAccount">
                        <a href="update.html" title="כניסה לצפייה בפרטי החשבון" onclick="TrackLinkID(this);" accesskey="h">My account</a>
                    </li>
                    <li>
                        <a href="ShoppingBag.html" title="קניה מהירה">Quick buy</a>
                    </li>
                    <li>
                        <a id="loginOrRegister"href="login.html" title="יציאה מהחשבון שלי" >Exit</a>
                    </li>
                </ul>
            </section>

            <span class="BagSummary MiniBagNonSecure">
                <a href="ShoppingBag.html">
                    <div class="Icon">
                        <div class="ItemCount">
                            <span id="ItemsCountText">0</span>
                        </div>
                    </div>

                </a>
            </span>
            <div class="Checkout">
                <a class="goToCart" href="ShoppingBag.html">Checkout</a>
            </div>


        </div>
    </header>

    <div id="filters" class="Filters fixedVisible">
        <div class="ResultCount" >
            <a class="Clear" href="Products.html">clear all</a>
            <div><span id="counter">  </span> products</div>
            <div>
                <span id="counter">

                </span>
            </div>
        </div>
        <div id="categoryList" class="filterBreak">
            <span>Select category</span>
        </div>

        <div id="nameFilter" class="nameFilter filterBreak">

            <input type="text" id="nameSearch" class="floatRight" placeholder="search by product name" >

            <button class="floatRight" tabindex="0" onclick="nameFilter()">
                <span class="header42"><img src="Images/searchIcon.svg" alt="סמל חיפוש"></span>
            </button>
        </div>
        <div id="priceRangeFilter" class="filterBreak">
            <div><span id="counter">  </span> price:</div>

            <input type="text" maxlength="9" id="minPrice" class="priceInputText">
            <span class="priceCurrency">$</span>

            <input type="text" maxlength="9" id="maxPrice" class="priceInputText">
            <span class="priceCurrency">$</span>
            <button onclick="priceFilter()">
                <span><img src="Images/searchIcon.svg" alt="סמל חיפוש"></span>
            </button>
        </div>
    </div>

    <div id="ProductList">

    </div>

</body>
</html>
<script src="../Scripts/Products.js"></script>
