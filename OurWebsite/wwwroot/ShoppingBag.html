<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="Style/ShoppingBag.css" rel="stylesheet" />
    <template id="temp-row">
        <tr class="item-row">
            <td class="imageColumn"><a rel="lightbox" href="#"><img/></a></td>
            <td class="descriptionColumn"><div><h3 class="itemName"></h3><h6><p class="itemNumber"></p></h6></div></td>
            <td class="availabilityColumn"><div><h3 class="itemName">In stock</h3></div></td>
            <td class="amountColumn"><div><button id="more">+</button><h3></h3><button id="less">-</button></div></td>
            <td class="totalColumn delete"><div class="expandoHeight" ><p class="price"></p><a href="#" title="click here to rmeove this item" class="Hide DeleteButton showText" id="deleteButton">remove item</a></div></td>
        </tr>
    </template>
</head>
<body>
    <header>
        <div class="bar">

            <section class="QuickLinks">
                <ul>
                    <li>
                        <a id="loginOrRegister" href="update.html" title="מעבר לחשבון שלי">My account</a>
                    </li>
                    <li>
                        <a class="continue" href="Products.html">Continue shopping</a>
                    </li>
                </ul>
            </section>
        </div>
    </header>
    <div class="cart">
        <div id="title">
            <h1> Shopping bag </h1>
            <p>
                Your bag contains <span id="itemCount"></span> items, amount to pay is: <span id="totalAmount"></span>$
            </p>
            <a class="GoToCheckout" href="#" onclick="placeOrder(); return false;">place order</a> <div class="ClearBoth"></div>
        </div>
        <div class="cistGroup">
            <table id="items" class="items">
                <thead>
                    <tr>
                        <th class="itemsColumn" colspan="2">Items</th>
                        <th>Availability</th>
                        <th class="amount">Amount</th>
                        <th class="totalColumn">Price</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</body>
<script src="../Scripts/ShoppingBag.js"></script>
</html>
